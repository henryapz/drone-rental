<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="styles.css" media="screen" />
    <title>Registro</title>
  </head>
  <body>
    <header>
      <nav><div>NavBar</div></nav>
    </header>
    <main>
      <section class="industries-section-wrapper">
        <div></div>
        <div class="sign-up-container">
          <h1 class="section-title">REGISTRO</h1>

          <form action="" class="sign-login-form">
            <fieldset class="form-fieldset flex-column">
              <label for="email">Email</label>
              <input type="email" name="sign-up-email" id="sign-up-email" />
            </fieldset>
            <fieldset class="form-fieldset flex-column">
              <label for="pswd">Contraseña</label>
              <input type="password" name="sign-up-pswd" id="sign-up-pswd" />
            </fieldset>
            <fieldset class="form-fieldset form-policies">
              <input type="checkbox" name="check" id="check" />
              <label for="check">Políticas de manejo de datos</label>
            </fieldset>
            <input type="button" value="Enviar" class="form-btn" />
          </form>
        </div>
      </section>
    </main>
    <footer>
      <div class="footer-wrapper">
        <section>
          <p>Soporte</p>
          <a href="">Cobertura</a>
          <a href="">Ordenes</a>
          <a href="">Pago</a>
          <a href="">FAQ's</a>
        </section>
        <section>
          <p>Nosotros</p>
          <a href="">Historia</a>
          <a href="">Experiencia</a>
          <a href="">Testimonios</a>
        </section>
        <section>
          <p>Soporte</p>
          <a href="">Cobertura</a><a href="">FAQ's</a>
        </section>
        <section>
          <form action="">
            <label for="email">Correo</label>
            <input type="email" name="email" id="email" />
            <input type="button" value="Enviar" />
          </form>
        </section>
      </div>
    </footer>
  </body>
</html>
